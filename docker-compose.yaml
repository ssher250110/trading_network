version: '3.8'

services:
  db:
    image: postgres:14.7-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: on-failure
    expose:
      - 5432
    healthcheck:
      test: [ "CMD-SHELL", "-c", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      retries: 5
      timeout: 5s

  trading_network:
    build: ./trading_network
    tty: true
    ports:
      - "8000:8000"
    command:
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
    volumes:
      - trading_network:/app/trading_network
    env_file:
      - .env

volumes:
  postgres_data:
  trading_network: